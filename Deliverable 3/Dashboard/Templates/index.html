<body>
    <!--  Jumbotron-->
    
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center"> 
        <h1>Group 2 Winos</h1>
        <h4>Lorem Ipsum Loquitor</h4>
      </div>
    </div>
    <!--  First body row-->
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h4>Wine Rating</h4><br>
          <!-- <label for="province">Province </label>-->
          <!--<input type="text" name="province" placeholder="Alsace" style="width:175px;"> </input><br>-->
          <form>
            <label>Province</label>
              <select class="MLData" id="provops">
            </select>
          </form>
          <!-- <label for="variety">Variety </label>-->
          <!-- <input type="text" name="variety" placeholder="Pinot Noir" style="width:189px;"> </input><br>-->
          <form>
            <label>Variety</label>
              <select class="MLData" id="vrtyops">
            </select>
          </form>
          
          <label for="price">Price ($) </label>
          <input class="MLData" type="number" name="price" placeholder="15" style="width:179px;"> </input><br>
          <label for="temp">Temperature (C) </label>
          <input class="MLData" type="number" name="temp" placeholder="10" style="width:128px;"> </input><br>
          <label for="precip">Precipitation (mm) </label>
          <input class="MLData" type="number" name="precip" placeholder="1500" style="width:112px;"> </input><br><br>
          <label for="predict">Predicted Wine Rating </label>

          <div id="result"></div>
          <a class="btn btn-primary btn-md" role="button">Predict</a>
          <a class="btn btn-primary btn-bk" role="button">Reset</a>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Row 1 Column 2</h3><br>
        <p>This is the body text</p>
      </div>
      <div class="col-md-4">
        <h5>Text about this graph</h5><br> 
        <img src="static/images/Predicted_v_Actual Points.png" width="800" align="center">         
      </div>
      </div>
    </div>

      <div class="col-lg-6">
        <div id="Plot">
          <iframe id="igraph" scrolling="no" style="border:none;" seamless="seamless" align="right" src="https://kylejohnsonks.github.io/Points_Region/PointsByRegion.html" height="515" width="900"></iframe>
        </div>
        
      </div>
